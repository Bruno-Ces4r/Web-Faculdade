<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 4</title>

    <style>
      .navbar {
        display: flex;
        justify-content: center;
      }

      .ul-lista {
        display: flex;
        list-style-type: none;
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid blue;
        justify-content: space-between;
        width: 600px;
        padding: 0px;
      }

      li {
        padding: 20px;
      }

      li:hover {
        text-decoration: overline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="ul-lista">
        <li style="color: blue">Globo.com</li>
        <li style="color: red">notícias</li>
        <li style="color: green">esportes</li>
        <li style="color: orange">entretenimento</li>
        <li style="color: blue">vídeos</li>
      </ul>
    </nav>
  </body>
</html>
