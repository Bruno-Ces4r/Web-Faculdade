<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ativi1.css" />
    <title>Ativi1</title>
  </head>
  <body>
    <h1 class="game-title">Guess the Number</h1>
    <hr />
    <div class="div-width">
      <form class="formulario">
        <div class="div-justify">
          <p class="answer"></p>
          <p class="message">Let's play?</p>
          <div class="div-number">
            <input type="number" class="number" required />
          </div>
          <div class="div-button">
            <button type="submit" class="play">Play</button>
          </div>
          <div class="div-new-game">
            <button type="button" onclick="NewGame()" class="start">
              Start new Game
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./ativi1.js" type="text/javascript"></script>
  </body>
</html>
